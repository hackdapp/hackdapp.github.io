# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HackDApp
subtitle: Focus on DApp tutorials, Thinking growth, Mac skills, IndieMaker, etc.
description: Connect each programmer and create your own SideProject via Idea💡️ -> Build🛠️ -> Launch🚀️ -> Grow🌱 -> Monetize💰 -> Automate🤖️ -> Exit📁. > Show me your code. | HackDApp would like to share with you
keywords: DApp tutorials EOS Indie IndieMaker SideProject MAC推荐 效率工具 HackDApp愿与你分享
author: zhangliang
language: en
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.hackdapp.com
root: /
# permalink: :year/:month/:day/:title/
# permalink: archives/:abbrlink.html
permalink: archives/:url.html
permalink_defaults:
  url: index
# abbrlink:
#   alg: crc32  # 算法：crc16(default) and crc32
#   rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:



# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 7
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:hackdapp/hackdapp.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

wechatpay: http://7wy48o.com1.z0.glb.clouddn.com/2016-11-20_qrcode_wechatpay.jpg

inline_images:
  enabled: true
  limit: 100000

#hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
